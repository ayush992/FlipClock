<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="//fonts.googleapis.com/css?family=Black+Ops+One"
        />
        <link rel="stylesheet" href="./clock.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="//fonts.googleapis.com/css?family=Saira+Condensed"
        />
        <link rel="stylesheet" href="./clock.css" />
    </head>
    <body onload="Date()">
        <div class="container">
            <div id="clock">
                <div class="hour numbers">
                    <p></p>
                </div>
                <div class="hour numbers odd"><p></p></div>

                <div class="minute numbers">
                    <p></p>
                </div>
                <div class="minute numbers odd"><p></p></div>

                <div class="sec numbers">
                    <p></p>
                </div>
                <div class="sec numbers odd"><p></p></div>
            </div>
            <div class="flip">
                <div class="flipper">
                    <div class="inner">
                        <div class="front"><p></p></div>
                        <div class="back"><p></p></div>
                    </div>
                </div>
                <div class="flipper">
                    <div class="inner">
                        <div class="front"><p></p></div>
                        <div class="back"><p></p></div>
                    </div>
                </div>
                <div class="flipper">
                    <div class="inner">
                        <div class="front"><p></p></div>
                        <div class="back"><p></p></div>
                    </div>
                </div>
            </div>
            <div id="date">
                <p></p>
            </div>
        </div>
        <script src="./clock.js" async defer></script>
    </body>
    <!-- <script src="./clock.js"></script> -->
</html>
